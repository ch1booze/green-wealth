<!doctype html>
<html lang="en">
    <head>
        <title>Verify OTP</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <h1>Verify OTP</h1>

        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}

        <p>An OTP has been sent to {{ email }}.</p>

        <form method="POST">
            {{ form.csrf_token }}

            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required />

            <br /><br />

            <button type="submit">Verify</button>
        </form>
    </body>
</html>
