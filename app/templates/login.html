<!doctype html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>

        {% if login_form.errors %}
        <ul class="errors">
            {% for error in login_form.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {{ login_form.csrf_token }} {{ login_form.email.label }} {{
            login_form.email(size=20) }}
            <br /><br />
            {{ login_form.submit }}
        </form>
    </body>
</html>
