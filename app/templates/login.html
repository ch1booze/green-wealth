<!doctype html>
<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <h1>Log In</h1>
        <form method="POST">
            {{ form.csrf_token }} {{ form.email.label }} {{ form.email(size=20)
            }} {% if form.email.errors %}
            <ul class="errors">
                {% for error in form.email.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <br /><br />
            {{ form.submit }}
        </form>
    </body>
</html>
